<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
</head>
<body>
    <main class="main">
       
        <div class="image-section">
            <img src="./images/3dcubes.jpg" alt="tesseract cube 3D image">
        </div>
        <div class="login-section">
            <button class="back">
                <i class="uil uil-angle-left"></i>
                <span>Back</span>
            </button>
                    

               <div class="title">
                <h1>Login</h1>
               </div>
            <div class="social-media-login">
                
                <!-- <div class="social-media-icon"><i class="uil uil-twitter"></i></div> -->
                <div class="social-media-icon"><i class="uil uil-facebook"></i></div>
                <div class="social-media-icon"><i class="uil uil-github"></i></div>
                <div class="social-media-icon"><i class="uil uil-linkedin"></i></div>
            </div>
            <form class="login-form" action="" method="post" >
                <span>Email</span>
                <input type="email" name="email-input" id="email-input" value="default@email.com">
                <span>Password</span>
                <input type="password" name="password-input" id="password-input" value="0000000000">
                <div class="forgot-password"><a href="#">Forgot your password?</a></div>
                <input type="submit" value="Log in">
                <div class="sign-up"><a href="#">Sign up</a></div>
            </form>
            <footer class="footer">
                <a href="#">Terms and Service</a><span style="color:white;"> | </span>
                <a href="#">Support</a><span style="color:white;"> | </span>
                <a href="#">Contact</a>
            </footer>



        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
